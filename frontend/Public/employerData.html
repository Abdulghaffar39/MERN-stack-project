<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

</head>

<body>


    <header>

        <div class="parnet_1">

            <img src="../Assets/Images/download-removebg-preview.png" alt="logo">
        </div>

        <div class="parnet_2" onclick="applyBack(event)">

            <button>Back</button>

        </div>

    </header>


    <main class="newJobData">

        <div class="containerCont">

            <div class="container_2">

                <div class="parent_1">

                    <h1 class="jobDetailsHead">Your Details</h1>

                </div>

                <div class="parent_2">

                    <div class="child_1">

                        <h4>First Name</h4>

                    </div>

                    <div class="child_2">

                        <input type="text">

                    </div>

                </div>

                <div class="parent_3">


                    <div class="child_1">

                        <h4>Last Name</h4>

                    </div>

                    <div class="child_2">

                        <input type="text">

                    </div>


                </div>

                <div class="parent_4">

                    <div class="child_1">

                        <h4>Phone Number</h4>

                    </div>

                    <div class="child_2">

                        <input type="number">

                    </div>

                </div>

                <div class="parent_5">

                    <div class="child_1">

                        <h4 id="newJobDesHead">Add Resume</h4>

                        <input type="file">

                        <button id="btnUpload" >Upload</button>

                    </div>

                </div>

                <div class="parent_6">

                    <button id="apply">Confirm</button>

                </div>

            </div>

        </div>

    </main>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1de706ad7b.js" crossorigin="anonymous"></script>
</body>

</html>
